apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - helm-repo.yaml
  - helm-release.yaml
  - namespace.yaml
configMapGenerator:
  - name: argocd-values
    files:
      - values.yaml=argocd-values.yaml
secretGenerator:
  - name: argocd-secret
    files:
      - values.yaml=argocd-secret.yaml
configurations:
  - kustomizeconfig.yaml